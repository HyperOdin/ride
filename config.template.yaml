references:
    basepath: "path_to_references_data"
    provider: "ucsc"
    release: "hg19"
genome_fasta: "ucsc.hg19.fasta"
genes_gtf: "Annotation/Genes/genes.gtf"

rseqc_reference:
    basepath: "path_to_references_data"
    provider: "rseqc"
    release: "hg19"
housekeeping: "hg19.HouseKeepingGenes.bed"
refseq: "hg19_RefSeq.bed"

transcriptome_reference:
    basepath: "path_to_references_data"
    provider: "ensembl"
    release: "GRCh38"
transcriptome_fasta: "Homo_sapiens.GRCh38.cdna.all.fa.gz"

strand: "reverse"

samples:
    ERR315325: ["path_to_datasets/ERR315325_1.fastq.gz",
                  "path_to_datasets/ERR315325_2.fastq.gz"]
    ERR315326: ["path_to_datasets/ERR315326_1.fastq.gz",
                  "path_to_datasets/ERR315326_2.fastq.gz"]
    ERR315327: ["path_to_datasets/ERR315327_1.fastq.gz",
                  "path_to_datasets/ERR315327_2.fastq.gz"]
    ERR315328: ["path_to_datasets/ERR315328_1.fastq.gz",
                  "path_to_datasets/ERR315328_2.fastq.gz"]

classes:
    C1: ["ERR315325", "ERR315326"]
    C2: ["ERR315327", "ERR315328"]

rules:
    sleuth_run:
        database: "ensembl"
        dataset: "hsapiens_gene_ensembl"
        version: 90
    multiqc:
        arguments: "--force "

    featureCounts_run:
        gtf_feature_type: "exon"
        gtf_attribute_type: "gene_id"
